<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oral Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 6px;
    }
    .counter {
      font-size: 14px;
      margin-bottom: 12px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
      text-align: center;
    }
    img {
      max-width: 560px;
      max-height: 360px;
      margin: 0 auto;
      object-fit: contain;
      border-radius: 10px;
    }
    .question {
      font-size: 28px;
      line-height: 1.3;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      background: #f3f3f3;
      cursor: not-allowed;
    }
    .spacer {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oral Test</h1>
    <div class="counter" id="counter"></div>

    <div class="card">
      <img id="image" style="display:none;" />
      <div class="question" id="question"></div>
    </div>

    <div class="controls">
      <button id="back">Back</button>
      <button id="reset">Reset</button>
      <div class="spacer"></div>
      <button id="next">Next</button>
    </div>
  </div>

  <script>
    const questions = [
      { text: "Are you hot?" },
      { text: "Are you cold?" },
      { text: "Is he young?", image: "https://i.postimg.cc/tT8cMH8H/old-man.png" },
      { text: "Is it slow?", image: "https://i.postimg.cc/gJ17TP1J/turtle.png" },
      { text: "Are you a teacher?" },
      { text: "Is (student name) a student?" },
      { text: "Is it a robot?", image: "https://i.postimg.cc/d1gfxKgF/cat.png" },
      { text: "Where is the pineapple?", image: "https://i.postimg.cc/TwBs4XBR/pineapple-on-table.png" },
      { text: "Is the apple under the chair?", image: "https://i.postimg.cc/Px07Rk0d/apple-by-table.png" },
      { text: "Ask me a question." }
    ];

    let idx = 0;

    const counterEl = document.getElementById("counter");
    const questionEl = document.getElementById("question");
    const imageEl = document.getElementById("image");
    const backBtn = document.getElementById("back");
    const nextBtn = document.getElementById("next");
    const resetBtn = document.getElementById("reset");

    function render() {
      const q = questions[idx];
      counterEl.textContent = `Question ${idx + 1} / ${questions.length}`;
      questionEl.textContent = q.text;

      if (q.image) {
        imageEl.src = q.image;
        imageEl.style.display = "block";
      } else {
        imageEl.style.display = "none";
      }

      backBtn.disabled = idx === 0;
      nextBtn.disabled = idx === questions.length - 1;
    }

    backBtn.onclick = () => {
      if (idx > 0) idx--;
      render();
    };

    nextBtn.onclick = () => {
      if (idx < questions.length - 1) idx++;
      render();
    };

    resetBtn.onclick = () => {
      idx = 0;
      render();
    };

    render();
  </script>
</body>
</html>
