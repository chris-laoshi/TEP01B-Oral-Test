<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oral Test</title>

  <!-- Sriracha font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

  <!-- Force preload of the 5 images -->
  <link rel="preload" as="image" href="https://i.postimg.cc/tT8cMH8H/old-man.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/gJ17TP1J/turtle.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/d1gfxKgF/cat.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/TwBs4XBR/pineapple-on-table.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/Px07Rk0d/apple-by-table.png">

  <style>
    :root {
      --maxw: 860px;
      --radius: 18px;
      --border: #dcdcdc;
      --muted: #666;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Sriracha", system-ui, sans-serif;
      background: #fff;
      margin: 0;
      padding: 16px;
      color: #111;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 400;
    }

    .counter {
      font-size: 14px;
      color: var(--muted);
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
      text-align: center;
    }

    #image {
      width: 100%;
      max-height: 45vh;
      object-fit: contain;
      border-radius: var(--radius);
      display: none;
    }

    .question {
      font-size: clamp(28px, 5.8vw, 42px);
      line-height: 1.25;
      font-weight: 400;
    }

    .status {
      min-height: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    button {
      padding: 18px 14px;
      border-radius: 18px;
      border: 1px solid #ccc;
      background: #fff;
      font-family: "Sriracha", system-ui, sans-serif;
      font-size: 20px;
      font-weight: 400;
      cursor: pointer;
      touch-action: manipulation;
    }

    button:disabled {
      background: #f3f3f3;
      color: #888;
      cursor: not-allowed;
    }

    button:active {
      transform: scale(0.97);
    }

    @media (min-width: 900px) {
      body { padding: 24px; }
      .card { padding: 24px; }
      button { padding: 20px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <h1>Oral Test</h1>
      <div class="counter" id="counter"></div>
    </div>

    <div class="card">
      <img id="image" alt="Question image" />
      <div class="question" id="question"></div>
      <div class="status" id="status"></div>
    </div>

    <div class="controls">
      <button id="back">Back</button>
      <button id="reset">Reset</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script>
    const IMAGE_URLS = [
      "https://i.postimg.cc/tT8cMH8H/old-man.png",
      "https://i.postimg.cc/gJ17TP1J/turtle.png",
      "https://i.postimg.cc/d1gfxKgF/cat.png",
      "https://i.postimg.cc/TwBs4XBR/pineapple-on-table.png",
      "https://i.postimg.cc/Px07Rk0d/apple-by-table.png"
    ];

    const questions = [
      { text: "Are you hot?" },
      { text: "Are you cold?" },
      { text: "Is he young?", image: IMAGE_URLS[0] },
      { text: "Is it slow?", image: IMAGE_URLS[1] },
      { text: "Are you a teacher?" },
      { text: "Is (student name) a student?" },
      { text: "Is it a robot?", image: IMAGE_URLS[2] },
      { text: "Where is the pineapple?", image: IMAGE_URLS[3] },
      { text: "Is the apple under the chair?", image: IMAGE_URLS[4] },
      { text: "Ask me a question." }
    ];

    let idx = 0;

    const counterEl = document.getElementById("counter");
    const questionEl = document.getElementById("question");
    const imageEl = document.getElementById("image");
    const statusEl = document.getElementById("status");

    const backBtn = document.getElementById("back");
    const nextBtn = document.getElementById("next");
    const resetBtn = document.getElementById("reset");

    // Extra JS preload
    IMAGE_URLS.forEach(url => {
      const img = new Image();
      img.src = url;
    });

    function render() {
      const q = questions[idx];
      counterEl.textContent = `Question ${idx + 1} / ${questions.length}`;
      questionEl.textContent = `${idx + 1}. ${q.text}`;
      statusEl.textContent = "";

      if (q.image) {
        imageEl.src = q.image;
        imageEl.style.display = "block";
      } else {
        imageEl.style.display = "none";
        imageEl.removeAttribute("src");
      }

      backBtn.disabled = idx === 0;
      nextBtn.disabled = idx === questions.length - 1;
    }

    imageEl.addEventListener("error", () => {
      statusEl.textContent = "Image failed to load.";
      imageEl.style.display = "none";
    });

    backBtn.onclick = () => { if (idx > 0) { idx--; render(); } };
    nextBtn.onclick = () => { if (idx < questions.length - 1) { idx++; render(); } };
    resetBtn.onclick = () => { idx = 0; render(); };

    // Keyboard navigation
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") backBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "Home") resetBtn.click();
    });

    render();
  </script>
</body>
</html>
