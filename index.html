<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oral Test</title>

  <!-- Sriracha font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

  <!-- Preload images (network hint) -->
  <link rel="preload" as="image" href="https://i.postimg.cc/tT8cMH8H/old-man.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/gJ17TP1J/turtle.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/d1gfxKgF/cat.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/TwBs4XBR/pineapple-on-table.png">
  <link rel="preload" as="image" href="https://i.postimg.cc/Px07Rk0d/apple-by-table.png">

  <style>
    :root{
      --maxw: 900px;
      --radius: 18px;
      --border: #dcdcdc;
      --muted: #666;
      --shadow: 0 1px 0 rgba(0,0,0,0.03);
    }

    * { box-sizing: border-box; }

    body{
      font-family: "Sriracha", system-ui, sans-serif;
      background: #fff;
      margin: 0;
      padding: 16px;
      color: #111;
    }

    .container{
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
    }

    h1{
      margin: 0;
      font-size: 22px;
      font-weight: 400;
    }

    .counter{
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.2px;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    #image{
      width: 100%;
      max-height: 45vh;
      object-fit: contain;
      border-radius: var(--radius);
      display: none;
    }

    /* We KEEP contextual alternates ON so you can see the “good y” forms */
    .question{
      font-size: clamp(28px, 6vw, 44px);
      line-height: 1.25;
      font-weight: 400;
      font-feature-settings: "calt" 1, "liga" 1;
      font-variant-ligatures: contextual;
    }

    .status{
      min-height: 22px;
      font-size: 14px;
      color: var(--muted);
    }

    .controls{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    button{
      padding: 18px 14px;
      border-radius: 18px;
      border: 1px solid #ccc;
      background: #fff;
      font-family: "Sriracha", system-ui, sans-serif;
      font-size: 20px;
      font-weight: 400;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:disabled{
      background: #f3f3f3;
      color: #888;
      cursor: not-allowed;
    }

    button:active{
      transform: scale(0.97);
    }

    .footerHints{
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 2px;
    }

    @media (min-width: 900px){
      body{ padding: 24px; }
      .card{ padding: 24px; }
      button{ padding: 20px; }
    }

    /* Extra comfort on very small screens */
    @media (max-width: 360px){
      button{ font-size: 18px; padding: 16px 12px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <h1>Oral Test</h1>
      <div class="counter" id="counter"></div>
    </div>

    <div class="card">
      <img id="image" alt="Question image" />
      <div class="question" id="question"></div>
      <div class="status" id="status"></div>
    </div>

    <div class="controls">
      <button id="back">Back</button>
      <button id="reset">Reset</button>
      <button id="next">Next</button>
    </div>

    <div class="footerHints">Keyboard: ← Back · → Next · Home Reset</div>
  </div>

  <script>
    const IMAGE_URLS = {
      oldMan: "https://i.postimg.cc/tT8cMH8H/old-man.png",
      turtle: "https://i.postimg.cc/gJ17TP1J/turtle.png",
      cat: "https://i.postimg.cc/d1gfxKgF/cat.png",
      pineapple: "https://i.postimg.cc/TwBs4XBR/pineapple-on-table.png",
      appleByTable: "https://i.postimg.cc/Px07Rk0d/apple-by-table.png",
    };

    const questions = [
      { text: "Are you hot?" },
      { text: "Are you cold?" },
      { text: "Is he young?", image: IMAGE_URLS.oldMan },
      { text: "Is it slow?", image: IMAGE_URLS.turtle },
      { text: "Are you a teacher?" },
      { text: "Is (student name) a student?" },
      { text: "Is it a robot?", image: IMAGE_URLS.cat },
      { text: "Where is the pineapple?", image: IMAGE_URLS.pineapple },
      { text: "Is the apple under the chair?", image: IMAGE_URLS.appleByTable },
      { text: "Ask me a question." },
    ];

    // JS preload (extra safety)
    Object.values(IMAGE_URLS).forEach(url => {
      const img = new Image();
      img.decoding = "async";
      img.loading = "eager";
      img.src = url;
    });

    let idx = 0;

    const counterEl = document.getElementById("counter");
    const questionEl = document.getElementById("question");
    const imageEl = document.getElementById("image");
    const statusEl = document.getElementById("status");

    const backBtn = document.getElementById("back");
    const nextBtn = document.getElementById("next");
    const resetBtn = document.getElementById("reset");

    function render() {
      const q = questions[idx];
      counterEl.textContent = `Question ${idx + 1} / ${questions.length}`;
      questionEl.textContent = `${idx + 1}. ${q.text}`;
      statusEl.textContent = "";

      if (q.image) {
        imageEl.src = q.image;
        imageEl.style.display = "block";
      } else {
        imageEl.style.display = "none";
        imageEl.removeAttribute("src");
      }

      backBtn.disabled = idx === 0;
      nextBtn.disabled = idx === questions.length - 1;
    }

    imageEl.addEventListener("error", () => {
      statusEl.textContent = "Image failed to load. Check the URL or internet connection.";
      imageEl.style.display = "none";
    });

    backBtn.onclick = () => {
      if (idx > 0) { idx--; render(); }
    };

    nextBtn.onclick = () => {
      if (idx < questions.length - 1) { idx++; render(); }
    };

    resetBtn.onclick = () => {
      idx = 0; render();
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") backBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "Home") resetBtn.click();
    });

    render();
  </script>
</body>
</html>
